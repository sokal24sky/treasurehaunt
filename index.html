<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Verify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="index.html" class="logo-link" aria-label="Home"><img src="https://i.ibb.co.com/XZdczn1p/IMG-1106.png" alt="Logo"></a>
  <a href="history.html" class="history-btn" aria-label="View scan history" title="View scan history">🕘</a>
  <div class="container">
    <h1>🔐 QR Verification</h1>
    <p>Your key: <span id="keyDisplay">Loading...</span></p>
    <button id="verifyBtn">Verify</button>
    <p id="resultMsg"></p>

    <form id="userForm" style="display: none;" novalidate>
      <h2 style="margin-top:16px;margin-bottom:8px;">Provide your details</h2>
      <input type="text" id="fullName" name="fullName" placeholder="Full name" required>
      <input type="text" id="location" name="location" placeholder="Location" required>
      <input type="tel" id="bkashNumber" name="bkashNumber" placeholder="Bkash number" required>
      <div id="secretRow" style="display:none; margin: 8px 0 12px;">
        <input type="text" id="userSecret" readonly placeholder="Your secret key will appear here">
        <button type="button" id="copySecretBtn">Copy key</button>
      </div>
      <button type="submit" id="submitUserForm">Submit</button>
      <p id="formMsg" class="error-msg"></p>
    </form>
  </div>

  <footer class="site-footer">
    <a href="https://www.facebook.com/TheHiran/" target="_blank" rel="noopener noreferrer">© Hiran Sarfaraz</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
