<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="index.html" class="logo-link" aria-label="Home"><img src="https://i.ibb.co.com/XZdczn1p/IMG-1106.png" alt="Logo"></a>
  <a href="history.html" class="history-btn" aria-label="View scan history" title="View scan history">🕘</a>
  <div class="container">
    <!-- Password Form (shown initially) -->
    <div id="passwordForm">
      <h1>🔐 Admin Access</h1>
      <input type="password" id="passwordInput" placeholder="Enter admin password">
      <button id="loginBtn">Login</button>
      <div id="errorMsg" class="error-msg"></div>
    </div>

    <!-- Admin Panel (shown after successful login) -->
    <div id="adminPanel" style="display: none;">
      <h1>👑 Admin Panel</h1>
      <button id="logoutBtn" class="logout-btn">Logout</button>

      <!-- With key -->
      <h3 style="margin-top:8px;">Generate QR (with key)</h3>
      <input type="text" id="encryptInput" placeholder="Enter Key to encrypt">
      <button id="generateBtn">Generate QR</button>

      <!-- Without key -->
      <h3 style="margin-top:18px;">Generate QR (without key)</h3>
      <!-- input type="text" id="encryptInput" placeholder="Enter text to encrypt" -->
      <button id="generateNoKeyBtn">Generate QR (No Key)</button>

      <div id="qrContainer" style="margin-top:12px;"></div>

      <h3 style="margin-top:24px;">Pending Submissions</h3>
      <div id="submissions"></div>
    </div>
  </div>

  <footer class="site-footer">
    <a href="https://www.facebook.com/TheHiran/" target="_blank" rel="noopener noreferrer">© Hiran Sarfaraz</a>
  </footer>

  <!-- QR Code Generator Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
